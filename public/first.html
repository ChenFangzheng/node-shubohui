<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebSockets - Simple chat</title>

    <style>
        * {
            font-family: Microsoft Yahei;
            font-size: 12px;
            padding: 0px;
            margin: 0px;
        }
        
        #content {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="content"></div>
    <input id="input" type="text" />
    <input id="button" value="send msg" type="button" />
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js">

    </script>
    <script>
        var content = $('#content');
        // if user is running mozilla then use it's built-in WebSocket
        window.WebSocket = window.WebSocket || window.MozWebSocket;

        // if browser doesn't support WebSocket, just show some notification and exit
        if (!window.WebSocket) {
            content.html($('<p>', {
                text: 'Sorry, but your browser doesn\'t '
                + 'support WebSockets.'
            }));
        }

        // open connection
        var connection = new WebSocket('ws://180.97.203.111:6002');

        connection.onopen = function () {
            content.html($('<p>', {
                text: 'The page is connected to the WebSocket server'
            }));
        };

        connection.onerror = function (error) {
            // just in there were some problems with conenction...
            content.html($('<p>', {
                text: 'Sorry, but there\'s some problem with your '
                + 'connection or the server is down.'
            }));
        };

        $("#button").click(function(){
            connection.send($("#input").val())
        })

        connection.onmessage = function (message) {
            try {
                var json = JSON.parse(message.data);
            } catch (e) {
                console.log('This doesn\'t look like a valid JSON: ', message.data);
                return;
            }

            if (json.type === 'message') { // it's a single message
                content.append(json.data.text);
                 content.append('\r\n');
                
            } else {
                console.log('Hmm..., I\'ve never seen JSON like this: ', json);
            }
        }
    </script>
</body>

</html>
